name: Bug Report
description: Use this template to report bugs or issues encountered while using this Python project. Clear, detailed reports help us fix problems faster and keep the codebase solid.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Before filing:
        - Search existing issues to avoid duplicates.
        - Check your Python version and dependencies.
        - Try to reproduce the issue in a clean environment.
  
  - type: input
    id: title
    attributes:
      label: Issue Title
      description: A concise and descriptive issue title.
      placeholder: "ImportError when running with Python 3.11"
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide your OS, Python version, project version, and key dependencies.
      placeholder: |
        OS: Ubuntu 22.04 LTS
        Python version: 3.11.2
        Project version: v1.5.0
        Dependencies:
        - requests==2.28.1
        - numpy==1.24.3
    validations:
      required: true
  
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the problem.
      placeholder: |
        1. Create a fresh virtualenv with Python 3.11
        2. Install requirements: `pip install -r requirements.txt`
        3. Run `python main.py`
    validations:
      required: true
  
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What you expected the program to do.
      placeholder: "The application starts normally and runs all tests."
    validations:
      required: true
  
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: What actually happened, including error messages.
      placeholder: "Throws ImportError: cannot import name 'xyz' from 'abc'"
    validations:
      required: true
  
  - type: textarea
    id: traceback_or_logs
    attributes:
      label: Traceback or Logs
      description: Full Python traceback or relevant logs.
      placeholder: |
        ```python
        Traceback (most recent call last):
          File "main.py", line 3, in <module>
            from abc import xyz
        ImportError: cannot import name 'xyz' from 'abc' (unknown location)
        ```
    validations:
      required: true
  
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: |
        Choose ONE severity level that best describes the impact of this issue:
        - low: Minor problem, easily worked around.
        - medium: Noticeable problem with a workaround.
        - high: Blocks important features, no easy workaround.
        - critical: Showstopper causing crashes or data loss.
      options:
        - low
        - medium
        - high
        - critical
    validations:
      required: true
  
  - type: textarea
    id: workaround
    attributes:
      label: Workaround (Optional)
      description: Any temporary fix or workaround you discovered.
      placeholder: "N/A"
  
  - type: textarea
    id: related_modules
    attributes:
      label: Related Modules (Optional)
      description: List modules or functions that seem affected.
      placeholder: "e.g., abc module"
