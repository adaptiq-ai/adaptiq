name: Pull Request Validation

on:
  pull_request:
    branches: [ pre-release ]
    types: [ opened, synchronize, reopened ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:

    - name: Validate PR branch name
      uses: actions/github-script@v6
      with:
        script: |
          const branchName = context.payload.pull_request.head.ref;
          const validPrefixes = ['feat/', 'fix/', 'chore/', 'refactor/', 'test/', 'docs/', 'breaking/'];
          const hasValidPrefix = validPrefixes.some(prefix => branchName.startsWith(prefix));
          
          if (!hasValidPrefix) {
            core.setFailed('Branch must start with: feat/, fix/, chore/, refactor/, test/, docs/, or breaking/');
          }
          
          console.log('Branch name:', branchName);
          console.log('Has valid prefix:', hasValidPrefix);

    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/setup.py', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        if [ -f setup.py ]; then pip install -e .; fi
        if [ -f pyproject.toml ]; then pip install -e .; fi

    - name: Code style check with Black
      run: |
        black -v --check --diff --include '\.py$' ./src/adaptiq
    
    - name: Import sorting check with isort
      run: |
        isort --check-only --diff .
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 1270 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=1270 --statistics
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=adaptiq --cov-report=xml --cov-report=term-missing
    
    - name: Run integration tests (if available)
      run: |
        if [ -d "tests/integration" ]; then
          pytest tests/integration/ -v
        else
          echo "No integration tests found, skipping..."
        fi
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check package can be built
      run: |
        pip install build
        python -m build
    
    